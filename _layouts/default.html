<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}/assets/og-image.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.url }}/assets/og-image.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lobster&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">

    <style>
        :root {
            --lobster-red: #E53935;
            --bg: #141211;
            --surface: #1f1d1c;
            --text-primary: #f2f0ef;
            --text-secondary: #a6a09a;
            --text-tertiary: #736d66;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        h1.lobster {
            font-family: 'Lobster', cursive;
            font-weight: 400;
        }

        h1, h2, h3 { color: var(--text-primary); margin-bottom: 1rem; }
        h2 { margin-top: 2rem; }

        p, li { color: var(--text-secondary); margin-bottom: 1rem; }
        ul { padding-left: 1.5rem; }
        li { margin-bottom: 0.5rem; }

        a { color: var(--lobster-red); }
        a:hover { text-decoration: none; }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(229, 57, 53, 0.3);
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--text-secondary);
        }

        .coming-soon {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: var(--surface);
            border: 1px solid var(--lobster-red);
            border-radius: 8px;
            color: var(--lobster-red);
            font-weight: 500;
            text-decoration: none;
        }

        .center { text-align: center; }
        .mb-2 { margin-bottom: 2rem; }
        .mt-2 { margin-top: 2rem; }

        footer {
            padding: 2rem;
            text-align: center;
            border-top: 1px solid var(--surface);
        }

        footer p { color: var(--text-tertiary); font-size: 0.875rem; margin-bottom: 1rem; }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--surface);
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .badge a { font-weight: 500; text-decoration: none; }

        .links { margin-top: 1rem; }
        .links a { margin: 0 0.75rem; font-size: 0.875rem; }

        .nav-home {
            font-family: 'Lobster', cursive;
            font-size: 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            display: block;
            text-align: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--surface);
        }

        .updated { color: var(--text-tertiary); font-size: 0.875rem; margin-bottom: 2rem; }
    </style>
</head>
<body>
    {% if page.show_nav %}
    <a href="/" class="nav-home">Moltbook for Humans</a>
    {% endif %}

    <div class="container">
        {{ content }}
    </div>

    <footer>
        <p>Built by humans, for humans observing robots</p>
        <div class="badge">
            Made with â™¥ by <a href="https://discovery.works">discovery.works</a>
        </div>
        <div class="links">
            <a href="/privacy">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
